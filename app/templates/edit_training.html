<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Training</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Training</h1>
    <form action="{{ url_for('main.edit_training', training_id=training.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ training.name }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ training.description }}</textarea><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('main.index') }}">Back to Home</a>
</body>
</html>
